# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "krio"
BBFILE_PATTERN_krio = "^${LAYERDIR}/"
BBFILE_PRIORITY_krio = "6"

LAYERDEPENDS_krio = "core xilinx kria"
LAYERSERIES_COMPAT_krio = "scarthgap"
